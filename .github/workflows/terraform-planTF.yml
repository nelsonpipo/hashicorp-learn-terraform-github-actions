name: Terraform PlanTF
on:
  push:
    branches:
     - main
  pull_request:
    branches:
     - main
  workflow_dispatch:
    
jobs:
  terraform-plan-output:
    if: github.event_name == 'pull_request'
    #defaults:
    #  run:
    #    working-directory: CONFIG_DIRECTORY
    name: Terraform
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4.1.6
 
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        terraform_wrapper: true
 
    - name: Terraform Init
      id: init
      run: terraform init
         
    - name: Terraform Fmt
      id: fmt
      run: terraform fmt -check
 
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      #working-directory: ./terraform
       
    - name: Terraform Plan  
      id: plan
      run: terraform plan -no-color
      continue-on-error: true
       
    - name: Update Pull Request
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.USER_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style <img draggable="false" role="img" class="emoji" alt="ðŸ–Œ" src="https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f58c.svg">\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization <img draggable="false" role="img" class="emoji" alt="ðŸ¤–" src="https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f916.svg">\`${{ steps.init.outcome }}\`
          #### Terraform Validation <img draggable="false" role="img" class="emoji" alt="ðŸ¤–" src="https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f916.svg">\`${{ steps.validate.outcome }}\`
          #### Terraform Plan <img draggable="false" role="img" class="emoji" alt="ðŸ“–" src="https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f4d6.svg">\`${{ steps.plan.outcome }}\`
          <details><summary>Show Plan</summary>
 
          \`\`\`\n
          ${{ steps.plan.outputs.stdout }}
          \`\`\`
 
          </details>
 
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
 
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1